server {
    listen 80;
    server_name localhost;

    # =========================================================
    # 1. 开启 Gzip 压缩 (大幅提升加载速度)
    # =========================================================
    gzip on;
    gzip_min_length 1k;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/javascript application/json application/javascript application/x-javascript application/xml;
    gzip_vary on;
    gzip_disable "MSIE [1-6]\.";

    root /usr/share/nginx/html;
    index index.html;

    # =========================================================
    # 2. 前端静态资源托管 (解决 Vue 刷新 404 问题)
    # =========================================================
    location / {
        # 尝试寻找文件 -> 寻找目录 -> 找不到就返回 index.html
        # 这就是 SPA 单页应用的灵魂配置
        try_files $uri $uri/ /index.html;
    }

    # =========================================================
    # 3. 后端 API 反向代理
    # =========================================================
    location /api/ {
        # 如果你的 docker-compose 里后端服务叫 'wknetic-backend'，请把这里改为 http://wknetic-backend:8080/
        proxy_pass http://backend:8080/;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 增加超时时间 (防止 AI 回复太慢导致 Nginx 504 超时)
        proxy_connect_timeout 60s;
        proxy_read_timeout 300s; 
        proxy_send_timeout 300s;
    }

    # =========================================================
    # 4. WebSocket 反向代理 (用于网页聊天/控制台)
    # =========================================================
    location /ws-connect {
        proxy_pass http://backend:8080/ws-connect;

        # WebSocket 必须的协议头升级
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        
        # 保持连接活跃，防止 Nginx 自动断开长连接
        proxy_read_timeout 3600s;
    }

    # =========================================================
    # 5. 错误页面处理
    # =========================================================
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}